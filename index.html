<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe6eb;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        text-align: center;
    }

    h1 {
        color: #e91e63;
        margin-bottom: 30px;
    }

    button {
        font-size: 20px;
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
    }

    #noBtn {
        background: #9e9e9e;
        color: white;
        position: absolute;
    }
</style>
</head>
<body>

<div class="box">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No ‚ùå</button>
</div>

<script>
    let scale = 1;

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        scale += 0.15;
        yesBtn.style.transform = `scale(${scale})`;
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="text-align:center; font-family:Arial;">
                <h1 style="color:#e91e63;">Yayyy ‚ù§Ô∏èü•π</h1>
                <p>You‚Äôre my Valentine üíò</p>
            </div>
        `;
    }
</script>

</body>
</html>
